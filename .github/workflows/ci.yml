# CI Pipeline

name: CI

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'jest.config.js'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/**'
  push:
    branches: [dev]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'jest.config.js'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/**'

env:
  CI: true

jobs:
  backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:coverage
        env:
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.MONGODB_URI_CI }}

      - name: Build application
        run: npm run build

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

  frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/duel-dashboard/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend/duel-dashboard && npm ci

      - name: Build frontend application
        run: cd frontend/duel-dashboard && npm run build -- --configuration=production

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ matrix.node-version }}
          path: frontend/duel-dashboard/dist/duel-dashboard/
          retention-days: 7
