# CI Pipeline

name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]

env:
  CI: true

jobs:
  backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:coverage
        env:
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.MONGODB_URI_CI }}

      - name: Build application
        run: npm run build

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

  frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/duel-dashboard/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend/duel-dashboard && npm ci

      - name: Run frontend linter
        run: cd frontend/duel-dashboard && npm run lint

      - name: Run frontend tests
        run: cd frontend/duel-dashboard && npm test -- --watch=false --browsers=ChromeHeadless
        env:
          CI: true

      - name: Build frontend application
        run: cd frontend/duel-dashboard && npm run build -- --configuration=production

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ matrix.node-version }}
          path: frontend/duel-dashboard/dist/duel-dashboard/
          retention-days: 7

  etl-test:
    runs-on: ubuntu-latest
    needs: backend

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo --eval 'db.adminCommand("ping")'
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-dist-20.x
          path: dist/

      - name: Extract test data
        run: |
          mkdir -p data
          tar -xzf data.tar.gz -C data/
          ls -la data/

      - name: Run ETL pipeline test
        run: |
          # Use the built application for ETL on existing sample data
          node dist/etl/pipeline.js
        env:
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.MONGODB_URI_CI }}
          DATA_DIR: data/mixed/
          BATCH_SIZE: 10
          CLEAN_DATABASE: true
          MAX_FILES: 3

      - name: Verify ETL results
        run: |
          # Quick verification that ETL worked
          node -e "
          const mongoose = require('mongoose');
          mongoose.connect('mongodb://localhost:27017/test', { serverSelectionTimeoutMS: 5000 }).then(async () => {
            const users = await mongoose.connection.db.collection('users').countDocuments();
            console.log(\`ETL Test: \${users} users processed successfully\`);
            if (users === 0) {
              console.error('ETL test failed: no users found');
              process.exit(1);
            }
            await mongoose.disconnect();
          }).catch(err => {
            console.error('ETL test failed:', err.message);
            process.exit(1);
          })
          "

